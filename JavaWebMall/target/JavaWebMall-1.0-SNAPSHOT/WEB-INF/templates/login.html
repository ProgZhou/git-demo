<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登 录</title>
    <script type="text/javascript" th:src="@{/static/js/jquery-1.12.4.min.js}"></script>
    <link rel="stylesheet" th:href="@{/static/bootstrap-3.4.1-dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/login.css}"/>
    <script th:src="@{/static/bootstrap-3.4.1-dist/js/bootstrap.min.js}"></script>
</head>
<body>
    <div id="login">
        <div id="top">
            <img th:src="@{/static/images/cloud.jpg}" alt="LOGIN"/><span>LOGIN</span>
        </div>
        <div><span th:text="${error} == null ? '请输入用户名和密码' : ${error}"></span></div>
        <div id="bottom">
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="name" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info">登 录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>


</html>
